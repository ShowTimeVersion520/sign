<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
</head>
<body>
<div class="page">
	<div class="loginwarrp">
		<div class="logo">登陆</div>
        <div class="login_form">
			<form id="Login" name="Login" method="post" onsubmit="" action="/login">
				<li class="login-item">
					<span>用户名：</span>
					<input type="text" id="username" name="username" class="login_input" >
					<span id="count-msg" class="error">
						<#if msgname??>
							${msgname!""}
						</#if>
					</span>
				</li>
				<li class="login-item">
					<span>密　码：</span>
					<input type="password" id="password" name="password" class="login_input" >
					<span id="password-msg" class="error">
						<#if msgpwd??>
							${msgpwd!""}
						</#if>
					</span>
				</li>

				<li class="login-item">
					<span>学生：</span>
					<input type="radio" name="role" checked="checked" value="student" >
					<span>教师：</span>
					<input type="radio" name="role" value="teacher" >
					<span id="role-msg" class="error">
						<#if msgrole??>
							${msgrole!""}
						</#if>
					</span>
				</li>

				<li class="login-sub">
					<input type="submit" name="Submit" value="登录" />
                                        <input type="reset" name="Reset" value="重置" />
				</li>                      
           </form>
		</div>
	</div>
</div>
</body>
</html>
